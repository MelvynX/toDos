<!DOCTYPE html>
<html>
  <head>
    <title>toDos</title>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div id="ToDos" class="toDosBlock">
      <newtodo></newtodo>
      <transition-group mode="out-in" name="fade" tag="div" class="listOfNote"></transition-group>
        <doto v-bind:key="doTo.id" v-for="doTo in toDosLists" v-bind:doto="doTo"></doto>
      </transition-group>
      <button v-on:click="deleteAllDo" class="deleteAllButton">Supprimer toutes les notes faites</button>
    </div>


    <script src="node_modules/vue/dist/vue.js"></script>
    <script src="newToDos.js"></script>
    <script src="doList.js"></script>
    <script src="script.js"></script>
  </body>
</html>
